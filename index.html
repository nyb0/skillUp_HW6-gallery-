<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="gallery-box">
            <div class="item">
                <img src="img/1.jpg" alt="item1">
                <h1>Gallery item #1</h1>
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="item2">
                <h1>Gallery item #2</h1>
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="item3">
                <h1>Gallery item #3</h1>
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="item4">
                <h1>Gallery item #4</h1>
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="item5">
                <h1>Gallery item #5</h1>
            </div>
            <div class="item">
                <img src="img/6.jpg" alt="item6">
                <h1>Gallery item #6</h1>
            </div>
            <div class="item">
                <img src="img/7.jpg" alt="item7">
                <h1>Gallery item #7</h1>
            </div>
            <div class="item">
                <img src="img/8.jpg" alt="item8">
                <h1>Gallery item #8</h1>
            </div>
            <div class="item">
                <img src="img/9.jpg" alt="item9">
                <h1>Gallery item #9</h1>
            </div>
            <div class="item">
                <img src="img/10.jpg" alt="item10">
                <h1>Gallery item #10</h1>
            </div>
            <div class="item">
                <img src="img/11.jpg" alt="item11">
                <h1>Gallery item #11</h1>
            </div>
            <div class="item">
                <img src="img/12.jpg" alt="item12">
                <h1>Gallery item #12</h1>
            </div>
        </div>
        <div id="popup_item" class="popup-item">
            <div class="container">
                <span id="close" class="close"><i class="fas fa-window-close"></i></span>
                <img id="img_full" src="" alt="">
            </div>
            <div class="overlay">
                <button class="prev-img" id="prevImg"><i class="fas fa-chevron-circle-left"></i></button>
                <button class="next-img" id="nextImg"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
